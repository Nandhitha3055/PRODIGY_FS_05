<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhXur6FztVZ11vbL00_9y6xjdihDvGRdADHw&s"/>
    <meta charset="UTF-8">
    <title>Interact</title>
    <style>
        body {
            display: grid;
            place-items: center;
            margin-top: 8%;
        }
        .wrapper{
          width: 600px;
          box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
          font-size: 35px;
          font-weight: 100;
          text-align: center;
          color: #fff;
          border-radius: 15px 15px 0 0;
          background: linear-gradient(-135deg,#808836,#AF8F6F);
        }
    </style>
</head>
<body>
    <div class="wrapper">
    <h4>{{name}}</h4>
    <p>You will be redirected to the {{page}} page shortly.</p>
    </div>
    <div id="name-container" data-name="{{ name }}"></div>

    <script>
        const name = document.getElementById('name-container').getAttribute('data-name');
        setTimeout(function() {
            if (name != "Account Successfully Deleted !") {
                window.location.href = "{{ url_for('home') }}";
            }
            else{
                window.location.href = "{{ url_for('signup') }}";
            }
        }, 3000);
    </script>
</body>
</html>
